    <script src="js/script.js"></script>
    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbwpO7vCLI6MGRHo4jihH33Kj0USNK1ZztB6ZBzukoU38bq6UncIi1QgoGk9mesRpw4ZRQ/exec'
        const form = document.forms['senyumpanda-form-kontak']
        const sukses = document.getElementById("sukses")
        const gagal = document.getElementById("gagal")
        const tbl_sukses = document.getElementById("tbl-x-sukses")
        const tbl_gagal = document.getElementById("tbl-x-gagal")
        const tbl_kirim = document.getElementById("satu")
        const tbl_proses = document.getElementById("dua")

        tbl_sukses.addEventListener("click", () => {
            sukses.classList.toggle("hidden")
        })

        tbl_gagal.addEventListener("click", () => {
            gagal.classList.toggle("hidden")
        })


        form.addEventListener('submit', e => {
            e.preventDefault()

            // menampilkan tombol proses, menghilangkan tombol kirim
            tbl_kirim.classList.toggle("hidden")
            tbl_proses.classList.toggle("hidden")

            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    // menampilkan tombol kirim, menghilangkan tombol prose
                    tbl_kirim.classList.toggle("hidden")
                    tbl_proses.classList.toggle("hidden")

                    // memunculkan peringatan sukses
                    sukses.classList.toggle("hidden")

                    // perubahan pesan peringatan -> terhapus setelah 2 detik berjalan
                    setTimeout(() => {
                        sukses.classList.toggle("hidden")
                    }, 2000)

                    // reset formnya
                    form.reset()

                    console.log('Success!', response)
                })
                .catch(error => {
                    // memunculkan peringatan gagal
                    gagal.classList.toggle("hidden")

                    // perubahan pesan peringatan -> terhapus setelah 2 detik berjalan
                    setTimeout(() => {
                        gagal.classList.toggle("hidden")
                    }, 2000)

                    console.error('Error!', error.message)
                })
        })
    </script>
